<!DOCTYPE html>
<html>
    <head>
        <title>Hello React</title>
        <script src="https://unpkg.com/react@16.9.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="resursering.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body>
            
        <div id="demo">Ursprunglig text</div>
        <div id="test">Test text</div>
        <script type="text/babel">
            function loopLarare(props) {
                // Create array
                var array2 = [];
                for(var i = 0; i <= json.Personal.length-1; i++){
                    array2.push(i);
                }

                const map2 = array2.map((x,i) => Larare(json.Personal[x],i));
                return(map2);
            }

            function Larare(props,index){
                return(
                    <option key={"larare"+index} value="larare">{props.Förnamn} {props.Efternamn}</option>
                )
            }            

            function Kurs(props,app){ //För att skapa en kurs
                return(
                    <tr key={props.namn}>
                        <td>{props.namn}</td>
                        <td>{props.timmar}</td>
                        <td>{props.period}</td>
                        <td>{props.AssignedTo != undefined ? props.AssignedTo.map(x => x.Förnamn).join(",") : ""}</td>
                        <td onClick={elm => app.assignToCourse(elm.currentTarget)}></td>
                    </tr>
                );
            }
            
            function loopKurser(app) {
                // Create array
                if(app.state.showAll){
                    const map1 = json.Program.IA.Kurser.map(x => Kurs(x,app));
                    const map2 = json.Program.BDA.Kurser.map(x => Kurs(x,app));
                    return(map1.concat(map2));
                }
                else if(app.state.Person.Förnamn !== undefined){
                    const IAKurser = json.Program.IA.Kurser.filter(x => x.AssignedTo.filter(y => y.Förnamn === app.state.Person.Förnamn && y.Efternamn === app.state.Person.Efternamn).length > 0).map(x => Kurs(x,app));
                    const BDAKurser = json.Program.BDA.Kurser.filter(x => x.AssignedTo.filter(y => y.Förnamn === app.state.Person.Förnamn && y.Efternamn === app.state.Person.Efternamn).length > 0).map(x => Kurs(x,app));
                    return(IAKurser.concat(BDAKurser));   
                }
                return(null);
            }
            function search() {
                var input, filter, table, tr, td, i, txtValue;
                input = document.getElementById("searchInput");
                filter = input.value.toUpperCase();
                table = document.getElementById("kurstabel");
                tr = table.getElementsByTagName("tr");
                    for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0];
                        if (td) {
                     txtValue = td.textContent || td.innerText;
                             if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                    }       
                 }
                }
            
            class App extends React.Component{
                constructor(props){
                    super(props);
                    this.state = {
                        key: 0,
                        Person: {},
                        showAll: true
                    }  
                    this.handleChange = this.handleChange.bind(this);
                    this.handleClick = this.handleClick.bind(this);
                }

                handleChange(props){
                    let name = props.options[props.selectedIndex].text.split(" ");
                    let newPerson = json.Personal.filter(x => x.Förnamn === name[0] && x.Efternamn === name[1])[0];  
                    if(newPerson !== undefined){
                        this.setState({
                            Person: newPerson,
                            showAll: false
                        });
                    }
                    else {
                        this.setState({
                            showAll: true
                        });
                    }
                }

                handleClick(props){     
                    let randomID = Math.floor(Math.random() * 999999);
                    if(props === "0"){
                        this.setState({
                            showAll: false
                        });
                    }
                    else {
                        this.setState({
                            showAll: true
                        });
                    }
                }

                assignToCourse(props){
                    let coursename = props.parentElement.firstChild.innerText;
                    let iac = json.Program.IA.Kurser.filter(x => x.namn === coursename);
                    let bdac = json.Program.BDA.Kurser.filter(x => x.namn === coursename);
                    console.log(coursename);
                    if(iac.length > 0){
                        json.Program.IA.Kurser.filter(x => x.namn === coursename)[0].AssignedTo.push(this.state.Person);
                    }
                    else if(bdac.length > 0){
                        json.Program.BDA.Kurser.filter(x => x.namn === coursename)[0].AssignedTo.push(this.state.Person);
                    }
                }
                

                render(){
                    
                    return(
                        <div>                   
                            <div className="options">
                                <h1>Kursverktyg</h1>
                                <select id="input" onChange={(evt) => this.handleChange(evt.currentTarget)}>
                                    <option value="" defaultValue>Välj input</option>
                                    {loopLarare()}
                                    <Larare />
                                </select>
                            </div>    
                            <button onClick={e => this.handleClick(e.target.value)} value={0}>My Courses</button>
                            <button onClick={e => this.handleClick(e.target.value)} value={1}>All</button>
                            <table contenteditable="true" spellcheck="false" id="kurstabel">
                                <thead>
                                    <tr>
                                        <th>{this.state.Person.Förnamn} (exempel)</th>
                                        <th>{this.state.Person.Efternamn} (exempel)</th>
                                        <th>Period</th>
                                        <th>Assigned to</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {loopKurser(this)}
                                    <Kurs />
                                </tbody>
                            </table>
                            <input type="text" id="searchInput" onKeyUp={search} placeholder="Sök kurser" ></input>
                            <button id="send">Skicka!</button>
                        </div> 
                    );
                }
            }
         
            ReactDOM.render(                              
                <App />,
                document.getElementById("demo") 
            );
        </script>
    </body>
</html>
