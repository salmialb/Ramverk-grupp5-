<!DOCTYPE html>
<html>
    <head>
        <title>Hello React</title>
        <script src="https://unpkg.com/react@16.9.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body>
        <div id="Container">    
        <div id="demo">Ursprunglig text</div>
        <script type="text/babel">
            function loopLarare(json) {
                // Create array
                var array2 = [];
                for(var i = 0; i <= json.Personal.length-1; i++){
                    array2.push(i);
                }

                const map2 = array2.map((x,i) => Larare(json.Personal[x],i));
                return(map2);
            }

            function Larare(props,index){
                return(
                    <option key={"larare"+index} value="larare">{props.Förnamn} {props.Efternamn}</option>
                )
            }            

            function Kurs(props, app){ //För att skapa en kurs
                let randomID = Math.floor(Math.random() * 999999);
                let assignedto = props.AssignedTo != undefined ? props.AssignedTo.map(x => x.Förnamn).join(",") : "";
                let per = app.state.Person;
                let AssignToKurs = function () {
                    if(per.Förnamn !== "" && per.Efternamn !== ""){
                        if(props.AssignedTo.filter(x => x.Förnamn == per.Förnamn && x.Efternamn == per.Efternamn).length > 0){
                            return <td onClick={elm => app.assignToCourse(elm.currentTarget)} className="assignDisabled">+</td>;
                        }
                        else {
                            return <td onClick={elm => app.assignToCourse(elm.currentTarget)} className="assignbutton">+</td>
                        }
                    }
                    return <td className="assignDisabled">+</td>;
                }

                return(
                    <tr key={randomID}>
                        <td>{props.namn}</td>
                        <td><input type='number' onBlur={app.changeval} defaultValue={props.timmar} data={props.namn} data-type="time" /></td>
                        <td><input type='number' onBlur={app.changeval} defaultValue={props.period} data={props.namn} data-type="period" /></td>
                        <td>{assignedto}</td>
                        <AssignToKurs />
                    </tr>
                );
            }
            
            function loopKurser(app) {
                // Create array
                let json = app.state.data;
                if(app.state.showAll){
                    const map1 = json.Program.IA.Kurser.map(x => Kurs(x,app));
                    const map2 = json.Program.BDA.Kurser.map(x => Kurs(x,app));
                    return(map1.concat(map2));
                }
                else if(app.state.Person.Förnamn !== undefined){
                    const IAKurser = json.Program.IA.Kurser.filter(x => x.AssignedTo.filter(y => y.Förnamn === app.state.Person.Förnamn && y.Efternamn === app.state.Person.Efternamn).length > 0).map(x => Kurs(x,app));
                    const BDAKurser = json.Program.BDA.Kurser.filter(x => x.AssignedTo.filter(y => y.Förnamn === app.state.Person.Förnamn && y.Efternamn === app.state.Person.Efternamn).length > 0).map(x => Kurs(x,app));
                    return(IAKurser.concat(BDAKurser));   
                }
                return(null);
            }

            function search() {
                var input, filter, table, tr, td, i, txtValue;
                input = document.getElementById("searchInput");
                filter = input.value.toUpperCase();
                table = document.getElementById("kurstabel");
                tr = table.getElementsByTagName("tr");
                    for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0];
                        if (td) {
                     txtValue = td.textContent || td.innerText;
                             if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                    }       
                 }
                }
                function searchLarare() {
                    var input, filter, table, tr, td, i, txtValue;
                    input = document.getElementById("searchInputL");
                    filter = input.value.toUpperCase();
                    table = document.getElementById("kurstabel");
                    tr = table.getElementsByTagName("tr");
                        for (i = 0; i < tr.length; i++) {
                        td = tr[i].getElementsByTagName("td")[3];
                            if (td) {
                        txtValue = td.textContent || td.innerText;
                                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                    tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                        }       
                    }
                    }

                function save() {
                    var table = document.getElementById('kurstabel');
                    var trs = table.getElementsByTagName('tr');  
                    var values = [];  
                    for (var i = 0; i < trs.length; i++) {
                        var trValues = [];
                        var tds = trs[i].getElementsByTagName('td');  
                        for (var j = 0; j < tds.length; j++) {
                        trValues[j] = tds[j].innerText;

                        }
                        values[i] = trValues;
                    }
                    console.log(values);
                    }
            class App extends React.Component{
                constructor(props){
                    super(props);
                    this.state = {
                        data: null,
                        Person: {
                            "Förnamn" : "",
                            "Efternamn" : ""
                        },
                        showAll: true
                    }  
                    this.handleChange = this.handleChange.bind(this);
                    this.handleClick = this.handleClick.bind(this);
                    this.changeval = this.changeval.bind(this);
                    this.saveJsonData = this.saveJsonData.bind(this);
                }

                componentDidMount() {
                    fetch('/data')
                    .then(response => response.json())
                    .then(data => this.setState({ data }));
                }

                handleChange(props){
                    let name = props.options[props.selectedIndex].text.split(" ");
                    let newPerson = this.state.data.Personal.filter(x => x.Förnamn === name[0] && x.Efternamn === name[1])[0];  
                    if(newPerson !== undefined){
                        this.setState({
                            Person: newPerson,
                            showAll: true
                        });
                    }
                    else {
                        this.setState({
                            showAll: true
                        });
                    }
                }

                handleClick(props){     
                    let randomID = Math.floor(Math.random() * 999999);
                    if(props === "0"){
                        this.setState({
                            showAll: false
                        });
                    }
                    else {
                        this.setState({
                            showAll: true
                        });
                    }
                }

                assignToCourse(props){
                    
                    let json = this.state.data;
                    let coursename = props.parentElement.firstChild.innerText;
                    let iac = json.Program.IA.Kurser.filter(x => x.namn === coursename);
                    let bdac = json.Program.BDA.Kurser.filter(x => x.namn === coursename);

                    let assignArray = [];
                    let rr = false;

                    if(iac.length > 0){
                        assignArray = json.Program.IA.Kurser.filter(x => x.namn === coursename)[0].AssignedTo;
                        if(assignArray.filter(x => x.Förnamn == this.state.Person.Förnamn && x.Efternamn == this.state.Person.Efternamn).length > 0){
                            json.Program.IA.Kurser.filter(x => x.namn === coursename)[0].AssignedTo = assignArray.filter(x => x.Förnamn !== this.state.Person.Förnamn && x.Efternamn !== this.state.Person.Efternamn);
                            rr = true;
                        }
                        else {
                            json.Program.IA.Kurser.filter(x => x.namn === coursename)[0].AssignedTo.push(this.state.Person);
                        }
                    }
                    else if(bdac.length > 0){
                        assignArray = json.Program.BDA.Kurser.filter(x => x.namn === coursename)[0].AssignedTo;
                        if(assignArray.filter(x => x.Förnamn == this.state.Person.Förnamn && x.Efternamn == this.state.Person.Efternamn).length > 0){
                            json.Program.BDA.Kurser.filter(x => x.namn === coursename)[0].AssignedTo = assignArray.filter(x => x.Förnamn !== this.state.Person.Förnamn && x.Efternamn !== this.state.Person.Efternamn);
                            rr = true;
                        }
                        else {
                            json.Program.BDA.Kurser.filter(x => x.namn === coursename)[0].AssignedTo.push(this.state.Person);
                        }
                    }
                    this.setState({
                        showAll: this.state.showAll
                    });
                    fetch('/update', {
					  method: 'POST',
					  headers: {
						'Content-Type': 'application/json',
					  },
					  body: JSON.stringify(json)
                    });
                }

                
                changeval(e){
                    let json = this.state.data;
                    let name = e.target.getAttribute("data");
                    let type = e.target.getAttribute("data-type");
                    let value = e.target.value;
                    let iac = json.Program.IA.Kurser.filter(x => x.namn === name);
                    let bdac = json.Program.BDA.Kurser.filter(x => x.namn === name);
                    if(type === "time"){
                        if(iac.length > 0){
                            json.Program.IA.Kurser.filter(x => x.namn === name)[0].timmar = value;
                        }
                        else if(bdac.length > 0){
                            json.Program.BDA.Kurser.filter(x => x.namn === name)[0].timmar = value;
                        }
                    }
                    if(type === "period"){
                        if(iac.length > 0){
                            json.Program.IA.Kurser.filter(x => x.namn === name)[0].period = value;
                        }
                        else if(bdac.length > 0){
                            json.Program.BDA.Kurser.filter(x => x.namn === name)[0].period = value;
                        }
                    }
                    this.setState({
                        showAll: this.state.showAll
                    });
                }
                
                saveJsonData(){
                    fetch('/update', {
					  method: 'POST',
					  headers: {
						'Content-Type': 'application/json',
					  },
					  body: JSON.stringify(this.state.data)
                    });
                }

                render(){ 

                    let larare;
                    let kurser;

                    if(this.state.data != null){
                        larare = loopLarare(this.state.data);   
                        kurser = loopKurser(this);
                    }

                    return(
                        <div>                   
                            <div className="options">
                                <h1>Kursverktyg</h1>
                                <select id="input" onChange={(evt) => this.handleChange(evt.currentTarget)}>
                                    <option value="" defaultValue>Välj input</option>
                                    {larare}
                                </select>
                            </div>    
                            <button onClick={e => this.handleClick(e.target.value)} value={0}>Mina kurser</button>
                            <button onClick={e => this.handleClick(e.target.value)} value={1}>Alla kurser</button>
                            <table id="kurstabel">
                                <thead>
                                    <tr>
                                        <th>{this.state.Person.Förnamn + " " + this.state.Person.Efternamn}</th>
                                        <th>Time (h)</th>
                                        <th>Period</th>
                                        <th>Assigned to</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {kurser}
                                </tbody>
                            </table>
                            <button id="inputSave" class="lowerButtons" onClick={this.saveJsonData}>Save input changes</button>
                            <input type="text" id="searchInputL" onKeyUp={searchLarare} placeholder="Sök lärare" ></input>
                            <input type="text" id="searchInput" onKeyUp={search} placeholder="Sök kurser" ></input>
                            <button class="lowerButtons" id="save" id="save" onClick={save}>Save</button>
                            <button class="lowerButtons" id="send">Skicka!</button> 
                        </div> 
                    );
                }
            }
         
            ReactDOM.render(                              
                <App />,
                document.getElementById("demo") 
            );
        </script>
        </div> <!--end of container div -->
    </body>
</html>
