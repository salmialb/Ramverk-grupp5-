<!DOCTYPE html>
<html>
    <head>
        <title>Hello React</title>
        <script src="https://unpkg.com/react@16.9.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>

    <body>
            
            <div id="demo">Ursprunglig text</div>
            <script type="text/babel">
            
       function SelectView(props){       //Filtrering enligt arbetare, kurser eller forskning
                    return (
                    
                    <div className="options">
            
            <h1>Kursverktyg</h1>
            <select id="input">
                <option value="" disabled selected>Välj input</option>
                <option value="arbetare">Lärare</option>
                <option value="kurser">Kurser</option>
                <option value="forskning">Forskning</option>
                <option value="BDA">BDA</option>
            </select>
            
        </div>
                    
                    
                    );
               

                }

                function SearchBar(props){       //Sökfält
                    return (
                    <div className="search">
            <input type="text" className="searchTerm" placeholder="Sök efter lärare eller kurs"/>
      <button type="submit" className="searchButton">Sök!</button>
        </div>
                    
                    
                    );
               

                }


                

       
                
       function DisplayResults(props){ // Var resultaten visas baserat på vad man valt i Selectview
        return(
            <div>
        <br/>
        <table>
            <tr>
                <th id="input">Input Tex. Dennis</th>
                <th id="input">Placeholder</th>
                <th id="input">Placeholder</th>
            </tr>        
            <tr>
                <th>Kurser</th>
                <th>Timmar</th>
                <th>Perioder</th>
            </tr>
            <tr>
                <td>Kurs 1</td>
                <td>100h</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Kurs 2</td>
                <td>100h</td>
                <td>2,4</td>
            </tr>
            <tr>
                <td>Kurs 3</td>
                <td>100h</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Kurs 4</td>
                <td>100h</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Kurs 5</td>
                <td>100h</td>
                <td>1,4</td>
            </tr>
            <tr>
                <td>osv...</td>
                <td>osv...</td>
                <td>osv...</td>
            </tr>
        </table>
</div>

        );
       }

       function ResetTable(props){ // Var resultaten visas baserat på vad man valt i Selectview
        return(
            <div>
        <br/>
        <button type="submit" className="resetButton">Reset</button>
</div>

        );
       }


        function App(){
           return( <div>
            
               <SelectView />
               <SearchBar /> 
             <DisplayResults />
             <ResetTable />
                </div> 
           );  
        }
        
        ReactDOM.render(                              
            <App />,
             document.getElementById("demo") 
             );
    </script>
    </body>
</html>
