<!DOCTYPE html>
<html>
    <head>
        <title>Hello React</title>
        <script src="https://unpkg.com/react@16.9.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="resursering.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body>
            
        <div id="demo">Ursprunglig text</div>
        <div id="test">Ursprunglig text</div>
        <script type="text/babel">
            console.log(json);
            function SelectView(props){       //Filtrering enligt arbetare, kurser eller forskning
                return (
                    <div className="options">
                    <h1>Kursverktyg</h1>
                    <select id="input">
                        <option value="" disabled selected>Välj input</option>
                        <option value="arbetare">Lärare</option>
                        <option value="kurser">Kurser</option>
                        <option value="forskning">Forskning</option>
                        <option value="BDA">BDA</option>
                    </select>
                    </div>
                );
            }

            function SearchBar(props){       //Sökfält
                return (
                    <div className="search">
                    <input type="text" className="searchTerm" placeholder="Sök efter lärare eller kurs"/>
                    <button type="submit" className="searchButton">Sök!</button>
                    </div>
                );
            }
        function kurs(props){
            console.log(props.namn);
            return(
                <Kurs namn={props.namn}/>

            )
        }
        
       function Kurs(props){ //För att skapa en kurs
        return(
           
              
                        <tr>
                            <td contentEditable="true">{props.namn}</td>
                            <td contentEditable="true">{props.timmar}</td>
                            <td contentEditable="true">{props.period}</td>
                            </tr>
                                              
           
        );
       }
    
function loop() {
    var array1 = [];
    for(var i = 1; i <= json.Program.IA.Kurser.length-1; i++){
        array1.push(i);
    }
    const map1 = array1.map(x => kurs(json.Program.IA.Kurser[x]));
    console.log(map1);
   
   return(map1);
}
ReactDOM.render(loop(),document.getElementById("test"));
loop();
          
            function DisplayResults(props){ // Var resultaten visas baserat på vad man valt i Selectview

                return(
                    <div>
                    <br/>
                    <table>
                        <tr>
                            <th id="input">Input Tex. Dennis</th>
                            <th id="input">Placeholder</th>
                            <th id="input">Placeholder</th>
                        </tr>        
                        <tr>
                            <th>Kurser</th>
                            <th>Timmar</th>
                            <th>Perioder</th>
                        </tr>
                        
                           <Kurs />
                       
                        
               
                    </table>
                    </div>
                );
            }


            function ResetTable(props){ // Var resultaten visas baserat på vad man valt i Selectview
                return(
                    <div>
                    <br/>
                    <button type="submit" className="sendData">Skicka</button>
                    <button type="submit" className="resetButton">Reset</button>
                    <a href="">View1</a>
                    <a href="">View2</a>
                    <a href="">View3</a>
                    </div>
                );
            }
            
            function DataIn(props){ 
                return(
                    <div className="dataIn">
                    <input type="text" name="fname" placeholder="Mata in antalet timmar"></input>
                    <button type="submit" className="sendData">Skicka</button>
                    </div>    
                );
            }

            function App(){
                return( 
                    <div>
                    <SelectView />
                    <SearchBar /> 
                    <DisplayResults />
                    <ResetTable />
                   
                    </div> 
                );  
            }
        
            ReactDOM.render(                              
               <>
                <App />
                <Table /></>,
                
                document.getElementById("demo") 
            );
    </script>
    </body>
</html>
